<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var map= new Map();

        function addexp() {
            map.set("cloth","1000");
            map.set("TV","10000");
            map.set("cooler","25000");
            map.set("Fridge","50000");
          
        console.log("Size Of the map object:" +map.size);
        }
        
        function showexp() {
            console.log("Expenses Function executed");
            map.forEach((value, key) => {
                console.log(`${key}: ${value}`)
            })
        }

        function sumexp() {

            let sum = 0;
            console.log("Sum of Expenses Function executed");

            map.forEach(value => {
                sum += value;
            });

            console.log(sum);
        }

        function remove() {
            console.log("Remove of Expenses Function executed");
            console.log(map.delete('books'));
            
            console.log("Size of the map object: " + map.size);

            console.log("after removing of Expenses");
            map.forEach((value, key) => {
                console.log(`${key}: ${value}`)
            })

        }

        //calling function
        addexp();
        showexp();
        sumexp();
        remove();



        
    </script>


</body>
</html>
